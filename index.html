<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Quiz Box - Test Your JS Knowledge</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<nav>
  <div class="brand">
    <a href="#" class="logo">
      Quiz Box
    </a>
    <button class="burger">
      <svg  width=30 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g>
            <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/>

    </svg>
      </butt>
  </div>
  <div class="options">

<header>
  <h1>Test Your General Knowledge</h1>
  <div class="button-row">
    <a href="#quiz">Take Quiz</a>
    <a href="">Add your Question</a>
  </div>
</header>

<main id="quiz">
  <p class="lead">Take a simple Quiz</p>
  <section class="quiz">
    <header>
      <p class="point">0 point(s)</p>
      <p class="progress"> 1 / 20</p>
    </header>

    <main>
      <p class="question"></p>
      <p class="option"></p>
      <p class="option"></p>
      <p class="option"></p>
      <p class="option"></p>
    </main>
    <div class="columns">
      <button>Previous</button>
    <button>End Quiz</button>
    <button>Next</button>
  </div>
  </section>
  </main>


  <footer></footer>
  <aside class="modal">
    <div class="content">
      <img src="" alt="" srcset="">
      <p class="name"></p>
      <p class="address"></p>
      <p class="country"></p>
      <p class="phone"></p>

      <button>Close</button>

    </div>
  </aside>

  <body>
    <script src="js/date.js"></script>
    <script src="js/main.new.js"></script>
  </body>

</html>
